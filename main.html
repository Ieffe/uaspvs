<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./styles/styles.css"> -->
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/alt.css">
    <title>Notes App</title>
</head>
<body class="bg-dark">
    <div class="card text-center mx-auto my-4" style="width: 30rem">
        <div class="card-header">
          <h2>Memo</h2>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="search-text" placeholder="Search here ...">
        </div>
        <div class="input-group">
            <select name="" id="filter-by" class="form-control">
                <option value="byEdited">Sort by Last Edited</option>
                <option value="byCreated">Sort by Recently Created</option>
                <option value="alphabetical">Sort Alphabetically</option>
            </select>
        </div>

        <div class="card-body">
            <div class="text-right">
                <button id="create-note" type="button" class="btn btn-secondary">+</button>
            </div>

            <div id="notes">

            </div>
        </div>
    </div> 
    <script src="./scripts/uuid.js"></script>
    <script src="./scripts/moment-with-locales.js"></script> 
    <script src="./scripts/notes-functions.js"></script>
    <script src="./scripts/notes-app.js"></script>
</body>
</html>

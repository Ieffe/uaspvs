<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./styles/styles.css"> -->
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <title>Edit Note</title>
</head>
<body class="bg-dark">
    <div class="card text-center mx-auto my-4" style="width: 30rem">
        <div class="card-header">
          <h2>Edit Memo</h2>
          <div class="text-left">
          </div>
        </div>
        <div>
            <div class="text-right mx-3 my-3">
                <small id="time-stamp"></small>
            </div>
            
            <form class="mx-3 my-3">
                <div class="form-group">
                    <input type="text" class="form-control" id="note-title" placeholder="Insert Title">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="note-body" rows="3" placeholder="Insert Memo"></textarea>
                  </div>
            </form>
            
        </div>
        <div class="card-body">
            <a href="./main.html" class="btn btn-secondary">Save</a>
            <a id="remove-note" class="btn btn-danger text-white">Delete</a>
        </div>
      </div>


</body>
<script src="./scripts/moment-with-locales.js"></script> 
<script src="./scripts/notes-functions.js"></script>
<script src="./scripts/notes-edit.js"></script>
</html>
